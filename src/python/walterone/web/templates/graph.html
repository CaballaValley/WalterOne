<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .node {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    line {
      stroke: #999;
      stroke-opacity: .6;
    }
</style>
<body>
<svg id="svgGraph" width="1500" height="900"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var zoom = d3
      .zoom()
      .scaleExtent([0.01, 20])
      .on("zoom", function (event) {
        d3.selectAll("g").attr("transform", event.transform);
      });

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);


<!--var simulation = d3.forceSimulation()-->
<!--    .force("link", d3.forceLink().id(function(d) { return d.id; }))-->
<!--    .force("charge", d3.forceManyBody())-->
<!--    .force("center", d3.forceCenter(width / 2, height / 2));-->

var simulation = d3
      .forceSimulation()
      .force(
        "center",
        d3
          .forceCenter()
          .x(document.getElementById("svgGraph").clientWidth / 2)
          .y(document.getElementById("svgGraph").clientHeight / 2)
      )
      .force("link", d3.forceLink().id(function(d) { return d.id; }))
      .force("charge", d3.forceManyBody())
      .force("collision", d3.forceCollide(80));


d3.json('{% url 'graph-data' match_id=match.id %}', function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")

  var circles = node.append("circle")
    .attr("r", 5)
    .attr("fill", function(d) { return color(d.group); });

  // Create a drag handler and append it to the node object instead
  var drag_handler = d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);

  drag_handler(node);

  var lables = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr('x', 6)
      .attr('y', 3);

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
</body>
</html>
